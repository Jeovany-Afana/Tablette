<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container mx-auto my-10 p-4">
        <div class="overflow-x-auto shadow-lg rounded-lg">
          <table class="min-w-full bg-white rounded-lg">
            <thead class="bg-gradient-to-r from-blue-600 via-blue-700 to-blue-900 text-white">
              <tr>
                <th class="py-4 px-6 text-left text-sm font-medium uppercase tracking-wider">
                  <i class="fas fa-id-card mr-2"></i>Kairos
                </th>
                <th class="py-4 px-6 text-left text-sm font-medium uppercase tracking-wider">
                  <i class="fas fa-user mr-2"></i>Nom & Prénom
                </th>
                <th class="py-4 px-6 text-left text-sm font-medium uppercase tracking-wider">
                  <i class="fas fa-wallet mr-2"></i>Solvabilité <br>restante (/mois)
                </th>
                <th class="py-4 px-6 text-left text-sm font-medium uppercase tracking-wider">
                  <i class="fas fa-chalkboard-teacher mr-2"></i>Classe
                </th>
                <th class="py-4 px-6 text-left text-sm font-medium uppercase tracking-wider">
                  <i class="fas fa-clipboard-check mr-2"></i>Statut
                </th>
                <th class="py-4 px-6 text-left text-sm font-medium uppercase tracking-wider">
                  <i class="fas fa-calendar-alt mr-2"></i>Date
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr class="hover:bg-blue-50 transition duration-300">
                <td class="py-4 px-6 text-sm font-medium text-gray-700">101</td>
                <td class="py-4 px-6 text-sm font-medium text-gray-700">Alice Dupont</td>
                <td class="py-4 px-6 text-sm text-gray-500">
                  <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold">
                    0 FCFA (à jour)
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-700">Terminale S</td>
                <td class="py-4 px-6 text-sm">
                  <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold">
                    Actif
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-500">05/01/2025</td>
              </tr>
              <tr class="hover:bg-blue-50 transition duration-300">
                <td class="py-4 px-6 text-sm font-medium text-gray-700">102</td>
                <td class="py-4 px-6 text-sm font-medium text-gray-700">Jean Martin</td>
                <td class="py-4 px-6 text-sm text-gray-500">
                  <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-xs font-semibold">
                    15,000 FCFA
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-700">1ère A</td>
                <td class="py-4 px-6 text-sm">
                  <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-xs font-semibold">
                    En attente
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-500">04/01/2025</td>
              </tr>
              <tr class="hover:bg-blue-50 transition duration-300">
                <td class="py-4 px-6 text-sm font-medium text-gray-700">103</td>
                <td class="py-4 px-6 text-sm font-medium text-gray-700">Sophie Bernard</td>
                <td class="py-4 px-6 text-sm text-gray-500">
                  <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-semibold">
                    30,000 FCFA
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-700">Seconde B</td>
                <td class="py-4 px-6 text-sm">
                  <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-semibold">
                    Inactif
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-500">03/01/2025</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      
      
</body>
</html>
